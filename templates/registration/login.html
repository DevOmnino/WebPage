{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instant Insurance Claim Automation</title> 
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 40px 20px;
    }
    .login-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
    }

    .login-header p {
      font-size: 16px;
      color: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-field label {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .form-field input {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-field input:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .login-btn {
      margin-top: 10px;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .login-footer p {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .login-footer a {
      color: #ff6b35;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #ff5722;
    }

    /* ===== RESPONSIVE LOGIN ===== */
    @media (max-width: 768px) {
      .login-box {
        padding: 32px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="{% url 'inbox:landing' %}" class="logo"> Logo </a>
    </div>
  </header> 

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Log in to your insurance account</p>
        </div>

        <form class="login-form" method="POST"> {% comment %} onsubmit="handleLogin(event)" {% endcomment %}
          {% csrf_token %}
          <div class="form-field">
            <label for="{{ form.username.id_for_label }}">{{form.username.label}}</label>
             {{form.username}}
          </div>

          <div class="form-field">
            <label for="{{ form.password.id_for_label }}">{{form.password.label}}</label>
             {{form.password}}
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>

          <button type="submit" class="btn-primary login-btn">Sign In</button>
        </form>

        <div class="login-footer">
          <p>Don't have an account? <a href="#signup">Create one</a></p>
          <p><a href="#forgot">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </main>
 </body>
</html>
